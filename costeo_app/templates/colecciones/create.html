{% extends "layouts/base.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Collection Reference</title>
    <link rel="stylesheet" href="{% static 'styles/createStyle.css' %}">    
</head>
<body>    

    <h1>Crear Nueva Referencia</h1>
    
    <!-- Formulario para crear una nueva referencia -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="contenedor"> 
            
            <div class="image-container">
                <label for="foto_referencia">FOTO REFERENCIA</label>
                <input type="file" name="foto" accept="image/*" id="foto" onchange="previewImage(event)" class="form-input" />
                <img id="img-preview" src="" alt="Vista previa" class="image-preview" style="display: none; max-width: 100%; height: auto;" />
                <div>
                    <select name="status">
                        <option value="" hidden>Elegir un Estado</option>
                        {% for status in miStatus %}
                            <option value="{{status.id}}">{{status.status}}</option>
                        {% endfor %}
                        <option value="NULL">Ninguno</option>
                    </select>
                </div>
            </div>
            
            <div class="form-container">
                <table>
                    <tr>
                        <td><label for="referencia">REFERENCIA:</label></td>
                        <td><input id="ref" name="referencia" type="text" placeholder="1" required /></td>
                    </tr>    
                    <tr>
                        <td><label for="nombreSistema">Nombre Sistema:</label></td>
                        <td><input name="nombreSistema" type="text" placeholder="2" required /></td>
                    </tr>            
                    <tr>
                        <td><label for="codigoSapMD">Código MD:</label></td>
                        <td><input name="codigoSapMD" type="text" placeholder="MD00101"></td>
                    </tr>
                    <tr>
                        <td><label for="codigoSapPT">Código PT:</label></td>
                        <td><input name="codigoSapPT" type="text" placeholder="PT00101"></td>
                    </tr>            
                    <tr>
                        <td><label for="descripcionColor">Descripción Color:</label></td>
                        <td>
                            <select name="descripcionColor" id="descripcionColorSelect" onchange="buscarCodColor()" required>
                                <option value="" hidden>Elegir una opción</option>
                                <option value="NULL">Ninguno</option>
                                {% for color_ref in miColorReferencia %}
                                    <option value="{{color_ref.id}}" data-codigo="{{ color_ref.codigoColor }}">
                                        {{color_ref.descripcionColor}}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr> 
                    <tr id="codigoColorRow" style="display: none;">            
                        <td><label for="codigoColor">Código Color:</label></td>
                        <td><input name="codigoColor" type="text" id="codigoColorInput" disabled></td>
                    </tr>                
                    <tr>
                        <td><label for="creativo">Creativo:</label></td>
                        <td>
                            <select name="creativo">
                                <option value="" hidden>Elegir un Creativo</option>
                                {% for creativo in miCreativo %}
                                    <option value="{{creativo.id}}">{{creativo.nombreCreativo}}</option>
                                {% endfor %}
                                <option value="NULL">Ninguno</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tecnico">Técnico:</label></td>
                        <td>
                            <select name="tecnico">
                                <option value="" hidden>Elegir un Técnico</option>
                                {% for tecnico in miTecnico %}
                                    <option value="{{tecnico.id}}">{{tecnico.nombreTecnico}}</option>
                                {% endfor %}
                                <option value="NULL">Ninguno</option>
                            </select>
                        </td>
                    </tr>                
                    <tr>
                        <td><label for="status">Status:</label></td>
                        <td>
                            <select name="status">
                                <option value="" hidden>Elegir un Estado</option>
                                {% for status in miStatus %}
                                    <option value="{{status.id}}">{{status.status}}</option>
                                {% endfor %}
                                <option value="NULL">Ninguno</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="linea"> Linea: </label></td>
                        <td>
                            <select id="linea" name="linea">
                                <option value="">Seleccione una línea</option>
                                {% for linea in miLinea %}
                                    <option value="{{ linea.id }}">{{ linea.nombre_linea }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <select id="sublinea" name="sublinea">
                                <option value="">Seleccione una sublinea</option>
                                <!-- Las sublineas serán cargadas aquí dinámicamente -->
                            </select>
                        </td>  
                    </tr>
                </table>
            </div>

        </div>

        <!-- Botón para crear referencia -->
        <div class="button-container">
            <button type="submit">Crear Referencia</button>
        </div>
        
    </form>

    <p><a href="{% url 'index' %}">Back to list</a></p>

    <script>
        function buscarCodColor() {
            let selectElement = document.getElementById('descripcionColorSelect');
            let selectedOption = selectElement.options[selectElement.selectedIndex];
            let codigoColor = selectedOption.getAttribute('data-codigo');
            document.getElementById('codigoColorInput').value = codigoColor;

            let codigoColorRow = document.getElementById('codigoColorRow');
            if (selectElement.value !== "") {
                codigoColorRow.style.display = "table-row";
            } else {
                codigoColorRow.style.display = "none";
            }
        }

        function previewImage(event) {
            let input = event.target;
            let imgPreview = document.getElementById('img-preview');

            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                imgPreview.style.display = 'none';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $('#linea').change(function() {
        var lineaId = $(this).val();
        if (lineaId) {
        $.ajax({
            url: '/obtener_sublineas/' + lineaId + '/',
            type: 'GET',
            success: function(data) {
            $('#sublinea').empty();
            $('#sublinea').append('<option value="">Seleccione una sublinea</option>');
            $.each(data, function(index, sublinea) {
                $('#sublinea').append('<option value="' + sublinea.id + '">' + sublinea.nombre_sublinea + '</option>');
            });
            }
        });
        } else {
        $('#sublinea').empty();
        $('#sublinea').append('<option value="">Seleccione una sublinea</option>');
        }
    });
    </script>

</body>
</html>
{% endblock content %}
