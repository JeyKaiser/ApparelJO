{% extends "layouts/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Diseño</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            background-color: #ffbf00;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .image-cell img {
            margin: center;
            max-width: 100px; 
            max-height: 150px; 
            width: auto; 
            height: auto; 
        }
        .highlight {
            background-color: #ffcc00;
            text-align: center;
            font-weight: bold;
        }
        .green {
            background-color: #d9ead3;
        }
        .orange {
            background-color: #f9cb9c;
        }
        .text-area {
            width: 100%;
            height: 100px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 

        <table>
            <thead>
                <tr>
                    <th class="center">REF</th>
                    <th>FOTO</th>
                    <th>NOMBRE</th>
                    <th>STATUS</th>
                    <th>TIPO</th>
                    <th>VARIACIÓN COLOR</th>                     
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="center">
                        <input type="text" name="referencia" value="" />
                    </td>                  
                    <td class="image-cell"> 
                        <input type="file" name="foto" accept="image/*" id="foto" onchange="previewImage(event)"/>
                        <img id="img-preview" src="" alt="Vista previa" style="display:none; max-width: 200px;"/>
                        {% if cargarFoto %}
                            <img src="{{ cargarFoto }}" alt="Imagen subida" style="max-width: 200px;"/>
                        {% endif %}
                    </td>
                    <td>
                    <p><label for="">Nombre de Referencia</label></p>
                    <p><input type="text" name="nombreRef" value="PRIMERA VEZ MAXI DRESS" /></p>
                    <p><label for="">Codigo Sap</label></p>
                    <p><input type="text" name="codigoSap" value="PT02777" /></p>
                        
                        
                    </td>
                    <td>
                        <select name="status">
                            {% for status in miStatus %}
                                <option value="{{status.id}}">{{status.status}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <input type="text" name="mod_arte" value="N/A" />
                    </td>
                    <td class="highlight">SI</td>
                    <td>
                        <textarea name="variacion_color">ESCOTE CERRADO AL BESO...</textarea>
                    </td>
                    
                </tr>
            </tbody>            
        </table>
        
        <button type="submit">Registrar</button>
        
    </form>

    <script>
        function previewImage(event) {
            console.log("Evento onchange activado");  // Verifica si se dispara el evento
            
            let input = event.target;
            let imgPreview = document.getElementById('img-preview');
            
            // Verifica si el archivo es correcto
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                
                reader.onload = function(e) {
                    console.log("Archivo cargado correctamente");
                    imgPreview.src = e.target.result;  // Asegúrate de usar e.target.result
                    imgPreview.style.display = 'block';  // Muestra la imagen
                };
                
                reader.readAsDataURL(input.files[0]);  // Lee el archivo seleccionado
            } else {
                console.log("No se seleccionó ningún archivo o hubo un error");
            }
        }
    </script>
</body>
</html>

{% endblock %}
